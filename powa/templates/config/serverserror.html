{% extends "../xhr.html" %}
{% block content %}

<v-row>
  <v-col cols="12">
    {% if (errors) %}
      <ul>
      {% for e in errors %}
        <li><b>{{e['server_alias']}}:</b>
          <ul>
            {% for msg in e['errors'] %}
            <li>{{msg}}</li>
            {% end %}
          </ul>
        </li>
      {% end %}
    </ul>
  {% else %}
  No error!
  {% end %}
  </v-col>
</v-row>
{% end %}
