{% extends "../../xhr.html" %}
{% block content %}

<div class="indexes">
  <v-row>
    {% for plan in plans %}
    <v-col cols="6">
      <h5>{{plan.title.title()}} values</h5>
      <dl>
        <dt>Executed:</dt>
        <dd>{{plan.exec_count}} times</dd>
        <dt>Average filter ratio:</dt>
        <dd>{{round(plan.filter_ratio * 100, 2) }}%</dd>
      </dl>
      <h6 class="subheader">Example plan:</h6>
      <pre class="sql"><code>{{plan.query}}</code></pre>
      <pre class="sql"><code>{{plan.plan}}</code></pre>
    </v-col>
    {% end %}
  </v-row>
</div>
{% end %}
